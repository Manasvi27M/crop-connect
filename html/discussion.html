<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers' Discussion Forum</title>
    <link rel="stylesheet" href="/css/discussion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header_container"></header>
    <div class="sidebar">
        <div class="tutorial">
            <a href="#" class="tut">Tutorial</a>
        </div>
        <div class="discussion">
            <a href="#">Discussion</a>
        </div>
    </div>

    <div class="discussion-main">
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Existing messages will be displayed here -->
            </div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Enter your message">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        $('.header_container').load('header.html');

        $(document).ready(function() {
            $('#send-btn').click(function() {
                const message = $('#message-input').val();
                if (message.trim() !== "") {
                    $('#messages').append('<div class="message">' + message + '</div>');
                    $('#message-input').val('');
                }
            });
        });
    </script>
</body>
</html>
