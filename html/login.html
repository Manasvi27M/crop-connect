<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <<script>
    $(document).ready(function(){
        $(".loginheader").load("header.html");
    });
</script>
</head>
<body>
    <div class="loginbox">
        <form action="#">
        <div class="loginheader">
            <div class="headerdiv">Login</div>
        </div>
        <div class="inputbox">
            <input type="text" class="inputfield" placeholder="username" autocomplete="off" required>
        </div>
        <div class="inputbox">
            <input type="password" class="inputfield" placeholder="password" autocomplete="off" required>
        </div>
        <div class="forgotpass">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot Password ?</a>
            </section>
        </div>
        <div class="submit-in">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </form>
    </div>
</body>
</html>
